<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="top">
                <button id="clear">AC</button>
                <button id="backspace">C</button>
                <button class="sideButtons" id="add">+</button>
            </div>
            <div class="numbersOne">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="sideButtons" id="sub">-</button>
            </div>
            <div class="numbersTwo">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="sideButtons" id="mul">x</button>
            </div>
            <div class="numbersThree">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="sideButtons" id="div">รท</button>
            </div>
            <div class="bottom">
                <button class="number" id="zero">0</button>
                <button class="number" id="point">.</button>
                <button id="equals">=</button>
            </div>
            <div class="link"></div>
        </div>
    </div>

</body>
</html>
